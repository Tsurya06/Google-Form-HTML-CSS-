<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <h2>This page is page 2</h2>
    <a href="index.html">Home</a>
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contact Information</h2>
      <h3>Required fields are denoted by *</h3>
      <div>Name:* <input type="text" name="name" required /></div>
      <br />
      <fieldset>
        <legend>Gender*</legend>
        <p>
          Male <input type="radio" name="gender" id="male" required /> Female
          <input type="radio" name="gender" id="female" required />
        </p>
      </fieldset>
      <p>
        Address:<textarea
          name="address"
          id="address"
          cols="100"
          rows="8"
        ></textarea>
      </p>
      <p>Email:* <input required type="email" name="email" id="email" /></p>
      <p>Pincode:* <input required type="number" name="pin" id="pin" /></p>
      <h2>Payment Information *</h2>
      <p>
        Card Type: *
        <select name="card_type" id="card_type" required>
          <option value="">--Select a Card Type--</option>
          <option value="visa">Visa</option>
          <option value="rupay">Rupay</option>
          <option value="mastercard">MasterCard</option>
        </select>
      </p>
      <p>
        Card Number *
        <input type="number" name="card_number" id="card_number" required />
      </p>
      <p>
        Expiration Date *
        <input type="date" name="exp_date" id="exp_date" required />
      </p>
      <p>CVV * <input type="password" name="cvv" id="cvv" required /></p>
      <input type="submit" value="Pay Now" />
      <input type="reset" value="Clear" />
    </form>
  </body>
</html>
